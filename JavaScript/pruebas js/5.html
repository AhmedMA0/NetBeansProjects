<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /*borde de la tabla */width: 100%;
        }

        td {
            border: 4px solid black;
        }

    </style>
</head>
<body>
    <p id="text"></p>
    <script>
        let num = prompt("Introduzca un numero: ");

        (num%5==0) ? document.writeln("Es multiplo de 5"):document.writeln("No es multiplo de 5");
        
        document.writeln(typeof(num));
    </script>
</body>
</html>
