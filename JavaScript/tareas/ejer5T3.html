<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Doc.</title>
</head>
<body>
    <p id="text"></p>
    <script>
        //se pide el numero a el usuario en una ventana emergente
        let num = prompt("Introduzca un numero: ");
        
        //se comprueba si el dato introducido por el usuario es un numero o no y se saca por pantalla si lo es o no
        if (!isNaN(num)) {
            alert('Es un número');
        }

        else{
            alert("No es un número");
        }
    </script>
</body>
</html>
