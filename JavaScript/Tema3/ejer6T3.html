<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Doc.</title>
</head>
<body>
    <p id="text"></p>
    <script>

        //creamos el array con los meses del año
        var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        var dias2 = [];

        //bucle que recorre todo el array posicion a posicion hasta el final
        for (let i = 0; i < meses.length; i++) {
            
            if (meses[i].endsWith('ero') || meses[i].startsWith('Ju')) {
                dias2.push(meses[i]);
            }

            //sacamos el dia de la semana sin coma
            document.write(meses[i]);

            //comprobamos que el bucle esta en la ultima iteración, si es asi se salta la ultima linea de codigo del bucle
            if(i==(meses.length-1)){
                continue;
            }

            //sacamos la coma despues del dia
            document.writeln(',');
        }

        alert(dias2);

    </script>
</body>
</html>
