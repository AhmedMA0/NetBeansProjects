<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /*borde de la tabla */width: 100%;
        }

        td {
            border: 4px solid black;
        }

    </style>
</head>
<body>
    <script>
        document.write("<table>");

        for(let a = 0; a < 10; a++){
            document.write("<tr>");

            for (let i = 0; i < 10; i++) {
               document.write("<td>"+a+i+"</td>");
                
            }

            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</body>
</html>
