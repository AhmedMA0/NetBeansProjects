<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        for (let i = 0, let text = " "; i < 5; i++) {
            text += "El numero es..." + i + "<br>";
        }

        document.getElementById("a").innerHTML= (text);
    </script>
</body>
</html>
