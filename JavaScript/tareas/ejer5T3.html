<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Doc.</title>
</head>
<body>
    <p id="text"></p>
    <script>

        //creamos el array con los dias de la semana
        let dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
        
        //sacamos por una alerta el array
        alert(dias);

        //bucle que recorre todo el array posicion a posicion hasta el final
        for (let i = 0; i < dias.length; i++) {
            
            //sacamos el dia de la semana sin coma
            document.write(dias[i]);

            //comprobamos que el bucle esta en la ultima iteración, si es asi se salta la ultima linea de codigo del bucle
            if(i==(dias.length-1)){
            continue;
            }

            //sacamos la coma despues del dia
            document.writeln(',');
        }
    </script>
</body>
</html>
